server:
  port: 8022
spring:
  application:
    name: seata-storage-service
  cloud:
    alibaba:
      seata:
        tx-service-group: my_seata_group
  nacos:
    discovery:
      server-addr: localhost:8848
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seata_stock?useCharactorEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
feign:
  hystrix:
    enabled: false
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml